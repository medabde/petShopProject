price_Details_content= On le voit dans ses yeux : Figaro est un chien doux et très affectueux.Il aime les humains, petits et grands, et il s'entend parfaitement avec ses congénères.Pour ce qui est des chats, on sait qu'il les tolère, de là à en avoir un dans son panier c'est une autre histoire.Figaro aime se faire câliner, il n'est jamais loin de vous. Il apprécie aussi les vraies balades, le tour du pâté de maison ce n'est pas pour lui. Et si vous randonnez c'est encore mieux, notre poilu est en pleine forme. Figaro n'est pas un grand Setter, il pourra vous accompagner partout d'autant qu'il est curieux et puis du moment qu'il est près de vous, tout lui va bien.Comme la plupart les chiens de chasse, c'est un chien d'une grande sensibilité.Il est aussi gourmand : voir sa gamelle arriver le met en joie ! Et si vous avez des friandises, vous devenez vite son ami.
