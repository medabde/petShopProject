price_Details_content= We can see it in his eyes: Figaro is a gentle and very affectionate dog.He loves humans, young and old, and he gets along perfectly with his peers.As for cats, we know he tolerates them, from there to having one in his basket is another story.Figaro loves to be cuddled, he is never far from you. He also appreciates real walks, the tour of the block is not for him. And if you go hiking it's even better, our hairy is in great shape. Figaro is not a big Setter, he can accompany you everywhere as much as he is curious and then as long as he is near you, everything suits him.Like most hunting dogs, he is a very sensitive dog.He is also greedy: seeing his bowl arrive puts him in joy! And if you have treats, you quickly become his friend.
